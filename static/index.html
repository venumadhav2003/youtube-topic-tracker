<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Topic Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="light">
  <div class="background-overlay"></div>
  <div class="container py-5 text-center">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0 text-white">üéØ YouTube Topic Tracker</h1>
    </div>
    <form id="searchForm" class="d-flex justify-content-center mb-4 gap-2 flex-wrap">
      <input type="text" id="queryInput" class="form-control w-50" placeholder="Enter topic (e.g., AI, music)" required />
      <button type="submit" class="btn btn-primary">üîç Search</button>
    </form>
    <div id="loader" class="d-flex justify-content-center my-4" style="display: none;">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
    <div id="videoResults" class="row g-4 justify-content-center"></div>
  </div>
  <script>
    const form = document.getElementById("searchForm");
    const resultsDiv = document.getElementById("videoResults");
    const loader = document.getElementById("loader");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const query = document.getElementById("queryInput").value;
      resultsDiv.innerHTML = "";
      loader.style.display = "block";
      try {
        const res = await fetch(`/videos?q=${encodeURIComponent(query)}`);
        const videos = await res.json();
        loader.style.display = "none";
        if (videos.length === 0) {
          resultsDiv.innerHTML = '<div class="alert alert-warning">‚ùå No videos found.</div>';
          return;
        }
        resultsDiv.innerHTML = videos.map(video => `
          <div class="col-md-4">
            <div class="card h-100 shadow-sm">
              <img src="${video.thumbnail}" class="card-img-top" alt="thumbnail" />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${video.title}</h5>
                <p class="card-text">${video.channelTitle}</p>
                <a href="https://www.youtube.com/watch?v=${video.videoId}" target="_blank" class="btn btn-outline-primary mt-auto">‚ñ∂Ô∏è Watch</a>
              </div>
            </div>
          </div>`).join("");
      } catch (err) {
        loader.style.display = "none";
        resultsDiv.innerHTML = '<div class="alert alert-danger">‚ö†Ô∏è Error fetching videos.</div>';
      }
    });
  </script>
</body>
</html>
